<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector - SecureScanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(45deg, #1a237e, #0d47a1);
        }
        .result-box {
            display: none;
            margin-top: 2rem;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> SecureScanner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scanner.html">Scanner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="spam.html">Detect Spam</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Spam Detector Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Spam Detector</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="spamForm">
                                <div class="mb-3">
                                    <label for="message" class="form-label">Enter Message</label>
                                    <textarea class="form-control" id="message" rows="4" required placeholder="Enter the message to analyze"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Check for Spam</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="result-box">
                <h3>Analysis Results</h3>
                <div id="spamResults"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('spamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            const resultBox = document.querySelector('.result-box');
            const resultsDiv = document.getElementById('spamResults');

            try {
                // Show loading state
                resultsDiv.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Analyzing message...</div>';
                resultBox.style.display = 'block';

                // Send request to backend
                const response = await fetch('/detectspam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Calculate percentage for progress bars
                    const spamPercentage = (data.confidence.spam * 100).toFixed(2);
                    const hamPercentage = (data.confidence.ham * 100).toFixed(2);

                    // Create result HTML
                    const resultHTML = `
                        <div class="alert ${data.is_spam ? 'alert-danger' : 'alert-success'} mb-3">
                            <h4 class="alert-heading">
                                ${data.is_spam ? 
                                    '<i class="fas fa-exclamation-triangle"></i> Spam Detected!' : 
                                    '<i class="fas fa-check-circle"></i> Message appears to be legitimate'}
                            </h4>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Confidence Scores</h5>
                                <div class="mb-3">
                                    <label class="form-label">Spam Probability</label>
                                    <div class="progress">
                                        <div class="progress-bar bg-danger" role="progressbar" 
                                            style="width: ${spamPercentage}%" 
                                            aria-valuenow="${spamPercentage}" 
                                            aria-valuemin="0" 
                                            aria-valuemax="100">
                                            ${spamPercentage}%
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ham (Not Spam) Probability</label>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar" 
                                            style="width: ${hamPercentage}%" 
                                            aria-valuenow="${hamPercentage}" 
                                            aria-valuemin="0" 
                                            aria-valuemax="100">
                                            ${hamPercentage}%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsDiv.innerHTML = resultHTML;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> Error: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Error analyzing message. Please try again.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
